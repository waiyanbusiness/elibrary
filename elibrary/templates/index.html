<!DOCTYPE html>
<html>
<head>
    <title>My eLibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            margin-bottom: 20px;
        }
        .book-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 text-center">Welcome to My eLibrary</h1>
    <div class="row">
        {% for book in books %}
        <div class="col-md-3 col-sm-6 book-card">
            <div class="card">
                <img src="{{ url_for('static', filename='images/' + book.cover) }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <a href="{{ url_for('download', filename=book.file) }}" class="btn btn-primary">Download PDF</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
